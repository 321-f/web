<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web個人チャット</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div id="auth">
  <h2>登録 / ログイン</h2>
  <input id="username" placeholder="ユーザー名"><br>
  <input id="password" type="password" placeholder="パスワード"><br><br>
  <textarea readonly rows="6">
この利用規約は必ず読んでください
 利用規約
第1条　利用規約
本規約は、管理者が提供する「Web個人チャット」（以下「本サービス」といいます）の利用条件を定めるものです。
ユーザーは、本規約に同意したうえで本サービスを利用するものとします。
本サービスを利用した時点で、本規約のすべての内容に同意したものとみなします。
第2条（用語の定義）
本規約において、次の用語を定義します。
「管理者」：本サービスを運営する個人
「ユーザー」：本サービスを利用するすべての者
「会員」：会員登録を完了し、管理者が承認したユーザー
「アカウント」：会員に付与される利用資格
「コンテンツ」：本サービス上で送受信される文章・画像・情報など
「コミュニケーション」：会員同士のチャットのやり取り
第3条（規約の変更）
管理者は、必要に応じて本規約を変更できるものとします。
規約の変更後に本サービスを利用した場合、ユーザーは変更後の規約に同意したものとみなします。
第4条（会員登録）
本サービスを利用するには、会員登録が必要です。
次の場合、管理者は登録を拒否または削除できるものとします。
なりすまし目的で登録した場合
他人に不快感を与える名前を使用した場合
虚偽の情報を登録した場合
会員は、1人につき1アカウントのみとします。
IDおよびパスワードは、自己責任で管理してください。
第5条（個人情報の禁止）
本サービスでは、以下の情報を入力・送信してはいけません。
本名
住所
電話番号
メールアドレス
学校名
その他の個人情報
万一、個人情報を入力したことによって生じたトラブルについて、管理者は責任を負いません。
第6条（禁止事項）
ユーザーは、以下の行為をしてはいけません。
誹謗中傷、脅迫、差別行為
不快な内容の送信
なりすまし行為
不正アクセスや不具合の悪用
本サービスの存在を第三者に公開する行為
法令または公序良俗に反する行為
第7条（チャット内容の取扱い）
管理者は、原則としてユーザー同士のチャット内容を閲覧しません。
第8条（処分・BAN）
規約違反を行った場合、以下の処分を行います。
1回目：注意
2回目：厳重注意
3回目：Kick（強制ログアウト）
4回目：永久BAN（利用停止）
処分内容は、管理者の判断を最終決定とします。
第9条（退会）
会員は、管理者の定める方法により退会することができます。
退会後は、アカウント情報およびチャット履歴が削除される場合があります。
第10条（サービスの変更・停止）
管理者は、予告なく本サービスの内容を変更または停止できるものとします。
第11条（免責事項）
本サービスの利用によって生じたトラブルについて、管理者は責任を負いません。
ユーザー同士のトラブルは、当事者同士で解決するものとします。
第12条（知的財産権）
本サービスに関する著作権その他の権利は、管理者または正当な権利者に帰属します。
第13条（紛争の解決）
ユーザーと第三者との間で生じた紛争は、ユーザー自身の責任で解決するものとします。
第14条（準拠法）
本規約は、日本法を準拠法とします。
第15条（同意）
本サービスに登録した時点で、本規約のすべてに同意したものとみなします。   
  </textarea><br>
  <input type="checkbox" id="agree"> 同意します<br><br>
  <button onclick="register()">登録</button>
  <button onclick="login()">ログイン</button>
</div>

<div id="app" style="display:none;">
  <h3 id="myname"></h3>
  <button onclick="showQR()">QRコード表示</button>
  <div id="qr"></div>

  <h4>友達一覧</h4>
  <ul id="friendsList"></ul>

  <div id="chat" style="display:none;">
    <h4 id="chatWith"></h4>
    <div id="chatBox"></div>
    <textarea id="msgInput" placeholder="Enterで送信"></textarea>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
